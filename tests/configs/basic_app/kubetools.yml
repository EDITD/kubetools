name: generic-app


containerContexts:
  generic-context:
    image: generic-image
    command: [generic-command]
    ports:
      - 80


upgrades:
  - name: Upgrade the database
    containerContext: generic-context
    command: [generic-command, generic-arg]


deployments:
  generic-app:
    containers:
      webserver:
        command: [uwsgi, --ini, /etc/uwsgi.conf]
        containerContext: generic-context
        probes:
          timeoutSeconds: 5
          httpGet:
            path: /ping

cronjobs:
  generic-cronjob:
    schedule: "*/1 * * * *"
    concurrency_policy: "Allow"
    containers:
      generic-container:
        containerContext: generic-context
