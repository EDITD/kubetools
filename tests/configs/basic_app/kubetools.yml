name: generic-app


containerContexts:
  generic-context:
    image: generic-image
    command: [generic-command]
    ports:
      - 80


upgrades:
  - name: Upgrade the database
    containerContext: generic-context
    command: [generic-command, generic-arg]
    resources:
      requests:
        memory: "1Gi"


deployments:
  generic-app:
    containers:
      webserver:
        command: [uwsgi, --ini, /etc/uwsgi.conf]
        containerContext: generic-context
        probes:
          timeoutSeconds: 5
          httpGet:
            path: /ping

  generic-app-with-secrets:
    serviceAccountName: web-api
    secrets:
      secret-volume:
        mountPath: /mnt/secrets-store
        secretProviderClass: aws-secrets
    containers:
      generic-app-workers:
        containerContext: generic-context


cronjobs:
  generic-cronjob:
    schedule: "*/1 * * * *"
    concurrency_policy: "Allow"
    serviceAccountName: generic-account
    secrets:
      secret-volume:
        mountPath: /mnt/cronjobs-secrets-store
        secretProviderClass: aws-secrets
    containers:
      generic-container:
        containerContext: generic-context
