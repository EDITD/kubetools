name: generic-app


containerContexts:
  generic-context:
    image: generic-image
    command: [generic-command]
    ports:
      - 80

upgrades:
  - name: Upgrade the database
    containerContext: generic-context
    command: [generic-command, generic-arg]
    resources:
      requests:
        memory: "1Gi"


deployments:
  generic-app:
    containers:
      webserver:
        command: [uwsgi, --ini, /etc/uwsgi.conf]
        containerContext: generic-context
        probes:
          timeoutSeconds: 5
          httpGet:
            path: /ping
  generic-app-with-annotations:
    containers:
      webserver:
        command: [uwsgi, --ini, /etc/uwsgi.conf]
        containerContext: generic-context
        probes:
          timeoutSeconds: 5
          httpGet:
            path: /ping
        annotations:
          app.kubernetes.io/name: "generic-app-with-annotations"


cronjobs:
  generic-cronjob:
    schedule: "*/1 * * * *"
    concurrency_policy: "Allow"
    containers:
      generic-container:
        containerContext: generic-context
  generic-cronjob-with-annotations:
    schedule: "*/1 * * * *"
    concurrency_policy: "Allow"
    containers:
      generic-container:
        containerContext: generic-context
        annotations:
          app.kubernetes.io/name: "generic-cronjob-with-annotations"
