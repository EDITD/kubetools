name: generic-multi-app


containerContexts:
  generic-context:
    image: generic-registry/generic-image
    command: [generic-command]
    ports:
      - 80


deployments:
  generic-app-webserver:
    containers:
      webserver:
        command: [uwsgi, --ini, /etc/uwsgi.conf]
        containerContext: generic-context

  generic-app-workers:
    maxReplicas: 1
    containers:
      workers:
        command: [celery-worker]
        containerContext: generic-context
