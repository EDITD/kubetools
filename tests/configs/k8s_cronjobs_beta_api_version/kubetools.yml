name: generic-app


containerContexts:
  generic-context:
    image: generic-image
    command: [generic-command]
    ports:
      - 80


cronjobs:
  cronjob-v1-apiversion:
    batch-api-version: 'batch/v1'
    schedule: "*/1 * * * *"
    concurrency_policy: "Allow"
    containers:
      generic-container:
        containerContext: generic-context

  cronjob-beta-apiversion:
    batch-api-version: 'batch/v1beta1'
    schedule: "0 0 * * *"
    concurrency_policy: "Replace"
    serviceAccountName: generic-account
    secrets:
      secret-volume:
        mountPath: /mnt/cronjobs-secrets-store
        secretProviderClass: secrets
    containers:
      generic-container:
        containerContext: generic-context

  cronjob-default-apiversion:
    schedule: "0 0 * * *"
    concurrency_policy: "Replace"
    containers:
      generic-container:
        containerContext: generic-context
